<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bank</title>
        <script src="/static/index/index.js"></script>
        <link rel="stylesheet" href="/static/index/index.css"/>
    </head>
    <body onload="init()">
    <h1>Hi <span id="userName"></span>!</h1>
        <h2>Balance: $<span id="balanceValue"></span></h2>
        <hr>
        <h2>Send Money</h2>
        <div>Recipient:</div>
        <div id="recipients"></div>
        <br>
        <div>
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount">
            <button onclick="sendMoney()">Send</button>
        </div>
        <hr>
        <h2>Change Profile Name</h2>
        <label for="profileName">Name</label>
        <input type="text" id="profileName" name="profileName">
        <button onclick="changeName()">Change</button>
    </body>
</html>
