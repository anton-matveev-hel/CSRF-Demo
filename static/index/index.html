<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bank</title>
        <script src="/static/index/index.js"></script>
        <link rel="stylesheet" href="/static/index/index.css"/>
    </head>
    <body onload="init()">
    <h1>Hi <span id="userName"></span>!</h1>
        <h2>Your balance is $<span id="balanceValue"></span>.</h2>
        <hr>
        <h2>Send $ <input class="field" type="number" id="amount" name="amount"> to</h2>
        <div id="recipients"></div>
        <br>
        <div>
            <button class="button" onclick="sendMoney()">Send</button>
        </div>
        <hr>
        <h2>Profile Name</h2>
        <input class="field" type="text" id="profileName" name="profileName">
        <button class="button" onclick="changeName()">Change</button>
        <hr>
        <button class="button" onclick="logOut()">Log Out</button>
    </body>
</html>
